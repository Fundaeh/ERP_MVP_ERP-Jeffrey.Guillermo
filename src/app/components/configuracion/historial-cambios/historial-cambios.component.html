<div class="contenedor bg-custom-soft d-flex flex-column">
  <div class="head bg-custom-medium d-flex justify-content-center py-3 mb-4">
    <p class="fs-5">Historial de cambios</p>
  </div>

  <div>
    <div class="d-flex justify-content-center mb-3">
      
      <div class="mb-1 col-12 col-md-6">
        <label for="i-est" class="form-label">Historial a cargar</label>
        <select class="form-select" id="i-est" >
          <option *ngFor="let h of historialLista" value="{{h}}">{{ h }}</option>
        </select>
      </div>
      <button class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#contraModal">
        Cambiar contrase√±a
      </button>
    </div>
    
    <div class="p-2 row shadow-2 card">
      <table class="table table-responsive table-striped table-hover text-center">
        <thead>
          <tr>
            <th scope="col" *ngFor="let col of historialSeleccionado?.columnas">{{ col }}</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let historial of historialSeleccionado?.historial; let i = index">
            <td *ngFor="let row of historial[i]"> {{ row[i] }} </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
  
</div>
