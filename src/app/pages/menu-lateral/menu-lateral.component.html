<div class="container-fluid ">
  <div class="aside">
    <div class="aside-head btn-contabilidad">
      <img
        class="head-img"
        src="/assets/iconos/Logo-Contabilidad.png"
        alt="Contabilidad"
      />
      <h3>{{titulo | uppercase}}</h3>
    </div>
    <div class="aside-options">
      <ng-container *ngFor="let menu of menus">
        <a [routerLink]="menu.ruta" type="button" class="btn btn-sm" data-bs-toggle="tooltip" data-bs-placement="right">

          <div
            (click)="tituloS = menu.titulo"
            [ngClass]="[menu.titulo == tituloS ? 'btn-opt' : '', 'aside-opt','row']"
          >
            <div class="row">
              <div class="col">
                <img class="head-img img-option" [src]="menu.Logo" alt="Finanzas" />
              </div>
              <div class="col">
                <h3>{{ menu.titulo }}</h3>
              </div>
            </div>

          </div>
        </a>

      </ng-container>
    </div>
  </div>
</div>
