<div class="contenedor bg-custom-soft d-flex flex-column">
  <div class="head bg-custom-medium d-flex justify-content-center py-3 mb-4">
    <p class="fs-5">Registro de usuarios</p>
  </div>

  <div>
    <div class="d-flex justify-content-end mb-3">
      <button class="btn btn-warning" (click)="operacion()">
        {{opcion == 0 ? 'Nuevo' : 'Atras'}}
      </button>
    </div>
    <div class="p-2 row shadow-2 card" *ngIf="opcion == 0 ? true:false">
      <table class="table table-responsive table-striped table-hover text-center">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Apellido</th>
            <th scope="col">NIT</th>
            <th scope="col">NRC</th>
            <th scope="col">Correo</th>
            <th scope="col">Telefono</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>0000000000000</td>
            <td>-</td>
            <td>mark.otto@gmail.com</td>
            <td>77889900</td>
            <td>
              <i class='bx bx-show p-1'></i>
              <i class='bx bxs-pencil p-1' ></i>
              <i class='bx bx-trash p-1'></i>
            </td>
          </tr>
          <tr>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>0000000000000</td>
            <td>-</td>
            <td>jacob.thornton@gmail.com</td>
            <td>77889900</td>
            <td>
              <i class='bx bx-show p-1'></i>
              <i class='bx bxs-pencil p-1' ></i>
              <i class='bx bx-trash p-1'></i>
            </td>
          </tr>
          <tr>
            <td>Mark</td>
            <td>Thornton</td>
            <td>0000000000000</td>
            <td>-</td>
            <td>mark.thornton@gmail.com</td>
            <td>77889900</td>
            <td>
              <i class='bx bx-show p-1'></i>
              <i class='bx bxs-pencil p-1' ></i>
              <i class='bx bx-trash p-1'></i>
            </td>
          </tr>
        </tbody>
      </table>

    </div>

    <div *ngIf="opcion == 1">
      <div class="row">
        <div class="mb-1 col-12 col-md-6">
          <label for="i-nom" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="i-nom">
        </div>
        <div class="mb-1 col-12 col-md-6">
          <label for="i-ape" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="i-ape">
        </div>
      </div>
      <div class="row">
        <div class="mb-1 col-12 col-md-6">
          <label for="i-nit" class="form-label">NIT</label>
          <input type="text" class="form-control" id="i-nit">
        </div>
        <div class="mb-1 col-12 col-md-6">
          <label for="i-nrc" class="form-label">NRC</label>
          <input type="text" class="form-control" id="i-nrc">
        </div>
      </div>
      <div class="row">
        <div class="mb-1 col-12 col-md-6">
          <label for="i-mai" class="form-label">Correo</label>
          <input type="email" class="form-control" id="i-mai">
        </div>
        <div class="mb-1 col-12 col-md-6">
          <label for="i-tel" class="form-label">Teléfono</label>
          <input type="text" class="form-control" id="i-tel">
        </div>
      </div>
      <div class="row">
        <div class="mb-1 col-12">
          <label for="i-dir" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="i-dir">
        </div>
      </div>
      <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-danger" (click)="operacion()">
          Guardar
        </button>
      </div>
    </div>

  </div>
</div>
